<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/formulario.css">
    <title>Formulario</title>
</head>
<body>
   <h1>Registration form</h1> 
   <p>Please fill out this form with the required information</p>
   <form action="https://register-demo.freecodecamp.org" method="post">
   
    <fieldset>
        <label for="first-name">Enter Your First Name:
            <input type="text" name="name" id="first-name required">
        </label>
        <label for="last-name">Enter Your Last Name:
            <input type="text" name="last-name" id="last-name" required>
        </label>
        <label for="email">Enter Your Email:
            <input type="email" name="email" id="email" required>
        </label>
        <label for="new-password">Create a New Password:
            <input type="password" name="password" id="new-password" minlength="8" pattern="[a-z0-5]{8,}" required>
        </label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" checked /> Personal</label>
        <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"  /> Business</label>
    </fieldset>
    <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required / > I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
</label>
<fieldset>
    <label for="profile-picture">
        <input type="file" id="profile-picture" name="picture"> Upload a profile picture:
    </label>
    <label for="age">
        <input type="number" id="age" min="13" max="120" name="age"> Input your age (years):
    </label>
    <label for="referrer">How did you hear about us?
        <select name="referrer" id="referrer">
            <option value="" >(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp Youtube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
        </select>

    </label>
    <label for="bio">Provide a bio:
        <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="textarea" ></textarea>
     </label>
</fieldset>
    <input type="submit" value="Submit">
   </form>
</body>
</html>
