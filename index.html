<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/appCat.css">
    <title>CatAppPhotos</title>
  </head>
  <body>
    <main>
      <h1>CatPhotosApp</h1>
      <section>
        <h2>Cat Photos</h2>
        <!--TODO: Add link to cat photos-->
        <p>
          See more <a href="https://freecatphotoapp.com">cat photos</a> in our
          gallery
        </p>
        <a href="https://freecatphotoapp.com">
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back"
          />
        </a>
      </section>
      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats loves:</h3>
        <ul>
          <li>cat nips</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="A slice of lasagna on a plate"
          />
          <figcaption>Cats <em>love</em> lasagna</figcaption>
        </figure>
        <h3>Top 3 things cats hates:</h3>
        <figure>
          <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
          </ol>

          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="Five cats looking around a field"
          />
          <figcaption>Cats <strong>hate</strong> other cats</figcaption>
        </figure>
      </section>

      <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
          <fieldset>
            <legend>Is your cat an indoor or outdoor cat</legend>
            <label>
              <input
              type="radio"
              id="indoor"
              name="indoor-outdoor"
              value="indoor"
              checked
              />
              Indoor
            </label>
          
            <label>
              <input
              type="radio"
              id="outdoor"
              name="indoor-outdoor"
              value="outdoor"
              />Outdoor
            </label>
          </fieldset>

          <fieldset>
            <legend>What's your cat's personality?</legend>
            <input type="checkbox" id="loving" name="personality" value="loving" checked>
            <label for="loving">Loving</label>

            <input type="checkbox" id="lazy" name="personality" value="lazy">
            <label for="lazy">Lazy</label>

            <input type="checkbox" id="energetic" name="personality" value="energetic"> 
            <label for="energetic">Energetic</label>
          </fieldset>


          <input
            type="text"
            name="catphotourl"
            placeholder="cat photo URL"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>No Copyright - <a href="https://www.freecodecamp.org" target="_blank" >freeCodecamp.org</a></p>
    </footer>
  </body>
</html>
